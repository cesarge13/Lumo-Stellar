name: lumo-dev

services:
  # PostgreSQL Database para desarrollo
  postgres:
    image: postgres:16-alpine
    container_name: lumo-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: lumo
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: lumo
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lumo"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-dev-data:
    driver: local
